<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="stitch.css">
    <style>
        body {
            width: 280px;
            padding: 12px;
            overflow-x: hidden;
        }
    </style>
</head>

<body class="animate-in">
    <div class="stitch-card">
        <div class="stitch-header">

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            font-size: 18px;
            margin: 0;
            color: #3498db;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select,
        button {
            background: #1e1e1e;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
        }

        button {
            background: #3498db;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .video-info {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #3498db;
        }

        .video-title {
            font-size: 13px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #status {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            min-height: 18px;
        }

        .mode-toggle {
            display: flex;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 4px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: none;
            color: #888;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #333;
            color: #3498db;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Subtitle Search</h1>

        <div id="video-info" class="video-info hidden">
            <label>Detected Video</label>
            <div id="detected-title" class="video-title">...</div>
        </div>

        <div class="form-group">
            <label>Subtitles Mode</label>
            <div class="mode-toggle">
                <button id="mode-search" class="mode-btn active">Search (Free)</button>
                <button id="mode-ai" class="mode-btn">AI (Whisper)</button>
            </div>
        </div>

        <div id="ai-settings" class="form-group hidden">
            <label>OpenAI API Key</label>
            <div style="display: flex; gap: 8px;">
                <input type="password" id="openai-key-input" placeholder="sk-..." style="flex: 1;">
                <button id="save-openai-btn" style="padding: 0 12px;">Save</button>
            </div>
            <p style="font-size: 10px; color: #666; margin: 0;">Required for AI Mode</p>
        </div>

        <button id="find-btn">Start Subtitles</button>
        <button id="stop-ai-btn" class="hidden" style="background: #e74c3c;">Stop AI Mode</button>

        <div id="status">Ready</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
